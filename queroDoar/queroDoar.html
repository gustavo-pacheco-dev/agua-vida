<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doação</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <script src="queroDoar.js"></script>
</head>

<body>
    <header>
        <div class="logo">
            <img src="../assets/water-logo.png" alt="Logo Água Vida">
            <span>Água<b>Vida</b></span>
        </div>
        <nav>
            <ul>
                <li><a href="/index.html">Home</a></li>
                <li><a href="/arrecadacao/arrecadacao.html">Arrecadação</a></li>
                <li><a href="#" class="active">Quero Doar</a></li>
            </ul>
        </nav>
    </header>
    <main class="main-container">
        <div class="image-section">
            <img src="../assets/blue-heart.png" alt="Ajuda Humanitária">
        </div>
        <div class="form-section">
            <div class="form-header">
                <h1>A importância de doar não está no valor e sim na <span>intenção.</span></h1>
                <h2>Dados <span>Pessoais</span></h2>
            </div>
            <form class="donation-form" onsubmit="return validarPagamento()">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Nome Completo" required>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" placeholder="meuemail@mail.com" required>

                <label for="phone">Celular:</label>
                <input type="tel" id="phone" name="phone" placeholder="(00) 00000-0000" required>

                <label for="genero">Gênero:</label>
                <select id="genero" name="genero" required>
                    <option value="" disabled selected>Selecione...</option>
                    <option value="feminino">Feminino</option>
                    <option value="masculino">Masculino</option>
                    <option value="outro">Outro</option>
                    <option value="nao_informar">Prefiro não informar</option>
                </select>

                <div class="payment-buttons">
                    <button type="button" id="payment_1" class="payment-option" onclick="selectPayment(1)">PIX</button>
                    <button type="button" id="payment_2" class="payment-option"
                        onclick="selectPayment(2)">Cartão/Crédito</button>
                    <button type="button" id="payment_3" class="payment-option"
                        onclick="selectPayment(3)">Boleto</button>
                </div>

                <button type="submit" id="payment-btn">EMITIR PAGAMENTO</button>

            </form>
        </div>
    </main>
    <div id="toast" class="hidden">Pagamento gerado com sucesso!</div>
</body>

</html>
